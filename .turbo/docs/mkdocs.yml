site_name: LiWE3 Web Components
site_description: Documentation for LiWE3 Web Components and Svelte wrappers
site_author: LiWE3 Team
site_url: https://liwe3.dev

# Repository
repo_name: liwe3-webcomponents
repo_url: https://github.com/cloudflare/liwe3-webcomponents
edit_uri: edit/main/docs/source/

# Copyright
copyright: Copyright &copy; 2025 LiWE3

# Directory configuration
docs_dir: source
site_dir: website

# Configuration
theme:
  name: material
  custom_dir: overrides
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Extra JavaScript
# extra_javascript:
#   - javascripts/webcomponents.js

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

# Page tree
nav:
  - Home: index.md
  - Web Components:
      - Overview: webcomponents/index.md
      - AITextEditor: webcomponents/AITextEditor.md
      - ChunkUploader: webcomponents/ChunkUploader.md
      - ContainerBox: webcomponents/ContainerBox.md
      - DateSelector: webcomponents/DateSelector.md
      - Drawer: webcomponents/Drawer.md
      - ImageView: webcomponents/ImageView.md
      - PopoverMenu: webcomponents/PopoverMenu.md
      - SmartSelect: webcomponents/SmartSelect.md
      - Toast: webcomponents/Toast.md
      - TreeView: webcomponents/TreeView.md
  - Svelte Wrappers:
      - Overview: svelte/index.md
      - AITextEditor: svelte/AITextEditor.md
      - ChunkUploader: svelte/ChunkUploader.md
      - ContainerBox: svelte/ContainerBox.md
      - DateSelector: svelte/DateSelector.md
      - Drawer: svelte/Drawer.md
      - PopoverMenu: svelte/PopoverMenu.md
      - SmartSelect: svelte/SmartSelect.md
      - Toasts: svelte/Toasts.md
      - TreeView: svelte/TreeView.md
